
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yeu-cau {
            color: red;
            width: 50%;
            padding-right: 5px;
            display: flex;
            flex-direction: column;
            background-color: azure;
            justify-content: center;
            align-items: center;
        }
        .bailam{
            display: flex;
            width: 40%;
            margin: auto;
        }
        .hinhanh{
            width: 50%;
            height: 300px;
            background-color: antiquewhite;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
   
<div class="bailam">


    <div class="yeu-cau">
        <!-- <p>Tạo input cho phép nhập vào chiều cao cân nặng</p> -->
       <div>
        Chiều cao: <br> <input type="text" placeholder="Nhập chiều cao" id="chieucao">
       </div>
       
       <div>
        Cân năng: <br> <input type="text" placeholder="Nhập cân năng"  id="cannang">
       </div>
      
        <div>
             <input type="text" id="ketqua">
        </div>
        <div>
            <button onclick="ketQua()">Kiểm tra</button>
           
        </div>
       
    </div>
    <div class="hinhanh">
        <img src="" alt="">
    </div>
    </div>
    <script>
        function ktraHopLe(a,b){
            let kiemTra = true;
            if (a<=0||typeof(a)!='number'){
                document.writeln("Chiều cao  không hợp lệ");
                kiemTra = false;           
        }
         if (b<=0||typeof(b)!='number'){
                document.writeln("Cân nặng  không hợp lệ");
                kiemTra = false;           
        } return kiemTra;
    }
        function ktraBMI(a,b){
            let BMI ;
            if (ktraHopLe(a,b)==true){
                BMI = b/(a*a);
            } return BMI;
            
         
        }
        function ketQua(){
          let chieucao = parseFloat( document.getElementById('chieucao').value);
          let cannang =parseFloat( document.getElementById('cannang').value);
          document.getElementById('ketqua').value = ktraBMI(chieucao,cannang);
           let BMI = ktraBMI(chieucao,cannang);
        
        if(BMI<=18.5) document.getElementsByTagName('img')[0].src='thieu.png';
        else if(BMI<=24.9)document.getElementsByTagName('img')[0].src='binhthuong.png';
        else if(BMI<=29.9)document.getElementsByTagName('img')[0].src='thua.png';
        else if (BMI<=39.9)document.getElementsByTagName('img')[0].scr='beocapdo1.png';
        else document.getElementsByTagName('img')[0].src='beonang.png';
        }
       
       
    </script>
</body>
</html>
