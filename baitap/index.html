<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yeu-cau {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Tính chỉ số BMI</h1>
    <p>Công thức: Cân năng / (Chiều cao * Chiều cao)</p>
    <p>Cân nặng: Kg</p>
    <p>Chiều cao: m</p>

    <div class="yeu-cau">
        <!-- <p>Tạo input cho phép nhập vào chiều cao cân nặng</p> -->
       <div>
        Chiều cao: <input type="text" placeholder="Nhập chiều cao" id="chieucao">
       </div>
       <div>
        Cân năng:<input type="text" placeholder="Nhập cân năng"  id="cannang">
       </div>
        <p>Tạo nút bấm kiểm tra chỉ số BMI</p>
        <div>
            <button onclick="ketQua()">Kiểm tra</button>
            <input type="text" id="ketqua">
        </div>
        <p>Trường hợp 1: Người dùng không nhập hoặc nhập sai thông tin phải cảnh báo</p>
        <p>Trường hợp 2: Nhập đúng, hiển thị được chỉ số BMI và hình ảnh tương ứng</p>
    </div>
    <script>
        function ktraHopLe(a,b){
            let kiemTra = true;
            if (a<0||typeof(a)!='number'){
                document.writeln("Chiều cao  không hợp lệ");
                kiemTra = false;           
        }
         if (b<0||typeof(b)!='number'){
                document.writeln("Cân nặng  không hợp lệ");
                kiemTra = false;           
        } return kiemTra;
    }
        function ktraBMI(a,b){
            let BMI ;
            if (ktraHopLe(a,b)==true){{
                BMI = b/(a*a);
            } return BMI;
            
         
        }
        function ketQua(){
          let chieucao = parseFloat( document.getElementById('chieucao').value);
          let cannang =parseFloat( document.getElementById('cannang').value);
          document.getElementById('ketqua').value = ktraBMI(chieucao,cannang);
        }
    </script>
</body>

</html>
